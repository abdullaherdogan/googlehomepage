<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage</title>
</head>
<body>
    <div class="navbar">
        <div class="leftnav">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="rightnav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="https://image.flaticon.com/icons/png/512/876/876791.png" alt="Apps">
            <button class="btn">Sign in</button>
        </div>
    </div>
    <div class="content">
        <img class="google" src="https://web.archive.org/web/20191130234759im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        <div class="searchbar">
            <div class="searchicon">
                <img src="https://image.flaticon.com/icons/png/128/483/483356.png" alt="Search">
            </div>
            <input class="input" type="text" maxlength="2048">
            <div class="microphone">
                <img src="https://image.flaticon.com/icons/png/512/1082/1082912.png" alt="Microphone">
            </div>
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    <footer>
        <div class="leftnav">
            <a href="#">Adversiting</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
        <div class="rightnav">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
